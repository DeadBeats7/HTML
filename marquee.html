<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marquee</title>
</head>
<body>
    <h2>한국의 야생화</h2>
    <p>
        각시붓꽃<br>
        <center>
            <img src="media/flower1.jpg" width="150" height="150">
        </center>
        <marquee>우리 꽃을 사랑합시다.</marquee>
        <marquee direction="right" behavior="alternate" 
                width=100% scrollamount="10" bgcolor="yellow">
            우리 꽃을 사랑합시다.
        </marquee>
</body>
</html>
